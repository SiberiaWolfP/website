<!DOCTYPE html>
<html lang="en">

	<head>
        {% load staticfiles %}
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<!--include libries(jQuery, bootstrap, fontawesome) -->
		<!-- include libraries(jQuery, bootstrap, fontawesome) -->
		<script src="https://cdn.bootcss.com/jquery/2.1.4/jquery.min.js"></script>
		<link href="https://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
		<script src="https://cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
		<link href="https://cdn.bootcss.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
		<link href="{% static "css/write.css" %}"  rel="stylesheet" />
		<!-- include summernote css/js-->
		<link href="https://cdn.bootcss.com/summernote/0.7.0/summernote.min.css" rel="stylesheet">
		<script src="https://cdn.bootcss.com/summernote/0.7.0/summernote.min.js"></script>
		<script src="{% static "js/summernote-zh-CN.js" %}"></script>
	</head>

	<body>
		<div class="header">
		</div>
		<div class="editer">
			<div class="container">
				<a href="#" class="main">首页</a>
				<a href='#' class="user">用户中心</a>
				<div class="title">发表故事</div>
				<p class="title2">标题：</p>
				<a href="javascript:;" class="file">上传封面
					<input type="file" name="" id="">
				</a>
				<input type="text" class="title3" />
				<div id="summernote"></div>
				<script type="text/javascript">
					$(document).ready(function() {
						$('#summernote').summernote({
							lang: 'zh-CN',
							placeholder: '快来分享你的故事',
							height: 650,
							focus: true,
							dialogsFade: true,
							maxHeight: null,
							minHeight: null,
						});

					});
				</script>
			</div>
		</div>
	</body>

</html>
