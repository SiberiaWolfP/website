<!doctype html>
<html>
<head>
    {% load staticfiles %}
<meta charset="utf-8">
<title>搜索页</title>
<link href="{% static "css/style.css" %}" type="text/css" rel="stylesheet">
</head>

<body style="background-image: url({% static "image/1.jpg" %});background-repeat: repeat;padding: 0;margin: 0">

<div class="navibar">
                <div class="navi-background">
                    <div class="navi-tage" style="margin-left: 0.1cm;background-color: black">
                        <a class="navibar" href="#">首页</a>
                    </div>
                    <div style="margin-left: 40px;height: 50px; width: 50px;text-align: center;float: left">
                        <a class="navibar" href="#">发现</a>
                    </div>
                    <div class="navi-tage" style="margin-left: 0.7cm;background-image: url({% static "image/face.png" %} );background-size: auto;float: right;z-index: 0;height: 1.5cm;margin-right: 0.5cm"></div>


                </div>
            </div>

            <div style="background-color: white;margin: 100px auto;border-bottom-color: white;border-radius: 0.6em 0.6em 0.6em 0.6em;width: 1200px;height:50px">
                        <form>
                            <input type="submit" style="border-radius: 0.6em 0.6em 0.6em 0.6em;background-color: white;float: left;border-style: none;height: 45px;width: 45px;background-image: url({% static "image/2.jpg"%});margin-left: 2px;margin-top: 2px;background-size: 45px 45px;background-repeat: no-repeat" value="">
                            <input type="text" name="search" style="border: none;margin-top: 5px;line-height: 30px;font-size: 35px;float: left;width: 1100px">
                        </form>
                    </div>



            <div style="margin: 50px auto;width: 80%;height: auto;border-radius: 0.6em 0.6em 0.6em 0.6em;background-color: white;border-style: none">
            	<div style="margin-top: 5px;margin-left: 5px;width: auto;height: 40px"><a style="line-height: 40px;font-size: 40px">title</a></div>
            	<div style="margin: 0 0;width: 100%;height: auto;word-wrap: break-word">


                    {% for q in post_list %}
                    <a style="font-size: 20px">
                            {{q.title}}<br>{{ q.content }}
                    </a>
                    {% empty %}
                    {% endfor %}
                </div>
            </div>
